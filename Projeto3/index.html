<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Média final</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="container">
        <header>
            <img src="./Projeto3/images/logo.png" alt="Logo da nossa calculadora">
            <h1>Calculadora de Médias </h1>
        </header>
        
        
        <form id="form-atividade">
            <input type="text" name="nome" id="nome" placeholder="Nome da atividade" required>
            <input type="number" name="nota" id="nota" placeholder="Nota da atividade" required min="0" max="10">
            <button type="submit">Adicionar +</button>
        </form>
    
        
        <table cellspacing ="0">
            <thead>
                <tr>
                    <th>
                        Nome da atividade 
                    </th>
                    <th>
                        Nota da atividade
                    </th>
                    <th>Aprovado?
    
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        
        <tfoot>
            <tr>
                <td>Média final </td>
                <td id="media-valor-final" >---</td>
                <td id="media-resultado-final" ><span class="resultado reprovado">---</span></td>
            </tr>
        </tfoot>
    </table>
</div>


    <script src="média.js"></script>
</body>
</html>
